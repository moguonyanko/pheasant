<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/pheasantwebapp{{ url_for('static', filename='site.css')}}" />
</head>

<body>
  <div class="navbar">
    <a href="/pheasantwebapp{{ url_for('home') }}" class="navbar-brand">Home</a>
    <a href="/pheasantwebapp{{ url_for('about') }}" class="navbar-item">About</a>
    <a href="/pheasantwebapp{{ url_for('contact') }}" class="navbar-item">Contact</a>
  </div>

  <div class="body-content">
    {% block content %}
    {% endblock %}
    <hr />
    <footer>
      <p>&copy; 2023</p>
    </footer>
  </div>
</body>

</html>
